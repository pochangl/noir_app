<ion-header>
	<ion-toolbar>
		<ion-buttons start>
			</ion-buttons>
				<ion-segment>
					<ion-segment-button value="project">
						派工
					</ion-segment-button>
					<ion-segment-button value="transaction">
						報支
					</ion-segment-button>
					<ion-segment-button value="schedule">
						請假
					</ion-segment-button>
				</ion-segment>
			<ion-buttons end>
				<button>
					<ion-icon name="more"></ion-icon>
				</button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>


<ion-content class="home-page-v2">
    <ion-slides pager>
		<ion-slide>
			<ion-list>
				<button ion-item *ngFor="let project of projects" (click)="click_of_project(project)">
					{{ project.name }}( {{ numberCount() }} / {{ project.number_needed }} )
					<ion-icon name="md-arrow-forward" item-right></ion-icon>
				</button>
			</ion-list>
		</ion-slide>
		
		
		<ion-slide>
			<ion-list>
				<button ion-item *ngFor="let employee of employees" (click)="click_of_transaction(employee)">
					{{ employee.name }}
					<ion-icon name="md-arrow-forward" item-right></ion-icon>
				</button>
			</ion-list>
		</ion-slide>
		
		
		<ion-slide>
			<ion-list>
				<button ion-item *ngFor="let employee of employees" (click)="click_of_schedule(employee)">
					{{ employee.name }}
					<ion-icon name="md-arrow-forward" item-right></ion-icon>
				</button>
			</ion-list>
		</ion-slide>
		
		
		<ion-slide>
			<ion-list>
				<ion-item>
					<ion-label fixed>Username</ion-label>
					<ion-input type="text" value=""></ion-input>
				</ion-item>
				<ion-item>
					<ion-label fixed>Password</ion-label>
					<ion-input type="password"></ion-input>
				</ion-item>
			</ion-list>
			<div padding>
				<button block (click)="sign_in()">Sign In</button>
			</div>
		</ion-slide>
		
	</ion-slides>
</ion-content>
