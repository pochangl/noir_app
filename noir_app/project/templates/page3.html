{% extends 'base.html' %}

    {% block body %}
        <h3> 工地名稱: {{object.project_name}} </h3>
        <form action="" method="POST">{% csrf_token %}
	        <table>
	            <tr>
	                <th>選取</th>
	                <th>姓名</th>
	                <th>電話</th>
	                <th>手機</th>
	            </tr>
	            {% for employee in employee_list %}
	                <tr>
	                    <td> <input type="checkbox" name="id" value="{{employee.id}}"> </td>{% csrf_token %}
	                    <td> {{ employee.contact.name }} </td>
	                    <td> {{ employee.contact.phone }} </td>
	                    <td> {{ employee.contact.mobile }} </td>
	                </tr>
	            {% endfor %}
	        </table>
	        <input type="submit" value="派工確認"/>
	        <input type="submit" value="取消" />
        </form>
    {% endblock %}
