<ion-header>
  <ion-navbar>
    <ion-title>{{ project.name }} ( {{ numberCount() }} / {{ project.number_needed }} )</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="ProjectDetailPage">
	<ion-list>
		<ion-item *ngFor="let employee of employees">
			<ion-label>{{ employee.name }}</ion-label>
			<ion-checkbox checked="{{employee.selected}}" ngModel="employee.selected"></ion-checkbox>       
		</ion-item>
	</ion-list>
</ion-content>
