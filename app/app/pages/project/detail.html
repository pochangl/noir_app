<ion-header>
  <ion-navbar>
    <ion-title>{{ assignment.project.name }} ( {{ assignment.count }} / {{ assignment.number_needed }} )</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="ProjectDetailPage">
	<ion-list>
		<ion-item *ngFor="let employee_assignment of employee_assignments | selected">
			<ion-label>{{ employee_assignment.employee.contact.name }} : {{ employee_assignment.assignment.project.name }}</ion-label>
			<ion-checkbox checked="{{employee_assignment.selected}}" (click)="toggle(employee_assignment)"></ion-checkbox>
		</ion-item>
	</ion-list>
</ion-content>
