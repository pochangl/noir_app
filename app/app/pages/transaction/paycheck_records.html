<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ employee.contact.name }}的薪資紀錄</ion-title>
        <ion-buttons end>
          <button ion-button (click)="navToAddRecordPage()" color="dark"><ion-icon name="add"></ion-icon>新增</button>
        </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <button ion-item *ngFor="let paycheck of paychecks.objects" (click)="click(paycheck)">
      {{ paycheck.amount }} 元 - ({{ paycheck.happened_date }})
      <ion-icon name="md-arrow-forward" item-right></ion-icon>
    </button>
  </ion-list>
</ion-content>
