<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>選擇工地</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let assignment of assignments" (click)="click(assignment)">
      {{ assignment.project.name }} ( {{ count() }} / {{ assignment.number_needed }} ) - {{ assignment.start_date}}
      <ion-icon name="md-arrow-forward" item-right></ion-icon>
    </button>
  </ion-list>
</ion-content>
