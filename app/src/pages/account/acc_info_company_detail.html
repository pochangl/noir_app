<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
      <ion-item>
        <ion-label fixed>公司名稱</ion-label>
        <ion-input type="text" [(ngModel)]="company.name"></ion-input>
      </ion-item>
    </ion-list>
</ion-content>
<ion-footer>
  <button (click)="modify_acc_info()" ion-button>修改</button>
  <button (click)="delete_company()" ion-button>刪除</button>
</ion-footer>
