{% extends 'base.html' %}

    {% block body %}
        <h3>Welcome.</h3>
        {% if request.user.is_authenticated %}
            <p>{{request.user}} 歡迎登入。</p>
            <p><a href="{% url 'logout'%}">登出</a></p>
            <p><a href="{% url 'main_menu'%}">main_menu</a></p>
        {% else %}
            <p><a href="{% url 'login'%}">登入</a></p>
        {% endif %}
    {% endblock %}
