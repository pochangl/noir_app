<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>使用者登錄</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
	<ion-list>
	  <ion-item>
		    <ion-label>使用者名稱</ion-label>
		    <ion-input type="text" value="{{username}}"></ion-input>
	  </ion-item>

	  <ion-item>
		<ion-label>密碼</ion-label>
		<ion-input type="password" value="{{password}}"></ion-input>
	  </ion-item>

	</ion-list>

	<div padding>
	  <button block (click)="sign_in()">登錄</button>
	</div>
</ion-content>
