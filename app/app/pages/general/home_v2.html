<ion-header>
  <ion-navbar>
    <ion-title>Slides</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="tutorial-page">

  <ion-slides pager>
	<ion-slide>
		<ion-toolbar>
		</ion-toolbar>
		<ion-list>
			<button ion-item *ngFor="let project of projects" (click)="click_of_project(project)">
				{{ project.name }}
				<ion-icon name="md-arrow-forward" item-right></ion-icon>
			</button>
		</ion-list>
    </ion-slide>
    
    
    <ion-slide>
		<ion-list>
			<button ion-item *ngFor="let employee of employees" (click)="click_of_transaction(employee)">
				{{ employee.name }}
				<ion-icon name="md-arrow-forward" item-right></ion-icon>
			</button>
		</ion-list>
	</ion-slide>
    
    
    <ion-slide>
		<ion-list>
			<button ion-item *ngFor="let employee of employees" (click)="click_of_schedule(employee)">
				{{ employee.name }}
				<ion-icon name="md-arrow-forward" item-right></ion-icon>
			</button>
		</ion-list>
	</ion-slide>
	
	
    <ion-slide>
		<ion-list>
			<ion-item>
				<ion-label fixed>Username</ion-label>
				<ion-input type="text" value=""></ion-input>
			</ion-item>
			<ion-item>
				<ion-label fixed>Password</ion-label>
				<ion-input type="password"></ion-input>
			</ion-item>
		</ion-list>
		<div padding>
			<button block (click)="sign_in()">Sign In</button>
		</div>
	</ion-slide>
	
  </ion-slides>
</ion-content>
