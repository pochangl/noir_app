<html>
    <head>
        <meta charset="utf-8">
        <title>{% block head %}noir_app{% endblock %}</title>
    </head>
    <body>
        <nav>
            | <a href="/index/">回到首頁</a> |
            <!-- | <a href="{% url 'index' %}">回到首頁</a> | -->
            {% if request.user.is_authenticated %}
                {{ request.user }}
                <a href="/accounts/logout/">登出</a>
            {% else %}
                <a href="/accounts/login/">登入</a> /
                <a href="/accounts/register/">註冊</a>
            {% endif %}
        </nav>
        {% block body %}{% endblock %}
    </body>
</html>
