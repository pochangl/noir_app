{% extends 'base.html' %}

    {% block body %}
        <h3> 工地名稱: {{ object.name }} </h3>
        <form action="" name="SubmitForm" method="POST">{% csrf_token %}
	        <table>
	            <tr>
	                <th>選取</th>
	                <th>姓名</th>
	                <th>電話</th>
	                <th>手機</th>
	            </tr>
	            {% for employee in employee_list %}
	                <tr>
	                    <td> <input type="checkbox" name="employee_id" value="{{employee.pk}}"> </td>{% csrf_token %}
	                    <td> {{ employee.contact.name }} </td>
	                    <td> {{ employee.contact.phone }} </td>
	                    <td> {{ employee.contact.mobile }} </td>
	                </tr>
	            {% empty %}
                    <p> Nothing. </p>
	            {% endfor %}
	        </table>
	        <input type="submit" value="派工確認"/>
        </form>
    {% endblock %}
