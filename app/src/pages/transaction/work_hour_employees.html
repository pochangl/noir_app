<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{employee_name}}的工時紀錄</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col width-20>日期</ion-col>
      <ion-col width-20>正常工時</ion-col>
      <ion-col width-20>加班工時</ion-col>
    </ion-row>
    <ion-row *ngFor="let employee_assignment of employee_assignments.objects">
      <ion-col width-20>{{ employee_assignment.work_date }}</ion-col>
      <ion-col width-20>{{ employee_assignment.hours }}</ion-col>
      <ion-col width-20>{{ employee_assignment.overtime }}</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
