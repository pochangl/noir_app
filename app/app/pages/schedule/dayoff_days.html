<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>休假-{{ selected_employee.contact.name }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-segment>
    <button ion-item (click)="new_record()">
      新增請假資料
      <ion-icon name="md-arrow-forward" item-right></ion-icon>
    </button>
  </ion-segment>
  <ion-list>
    <button ion-item *ngFor="let dayoff of dayoffs.objects" (click)="click(dayoff)">
      {{ dayoff.start_datetime }}
      <ion-icon name="md-arrow-forward" item-right></ion-icon>
    </button>
  </ion-list>
</ion-content>
