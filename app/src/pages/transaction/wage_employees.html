<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{employee_name}}的薪給紀錄</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col width-20>日期</ion-col>
      <ion-col width-20>賺得工資</ion-col>
      <ion-col width-20>支付薪資</ion-col>
      <ion-col width-20>餘額</ion-col>
    </ion-row>
    <ion-row *ngFor = "let personal_account_balance of personal_account_balances.objects">
      <ion-col width-20>{{ personal_account_balance.date }}</ion-col>
      <ion-col width-20>{{ personal_account_balance.income }}</ion-col>
      <ion-col width-20>{{ personal_account_balance.expense }}</ion-col>
      <ion-col width-20>{{ personal_account_balance.balance }}</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
