<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> 指定派工日期 </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-item>
		<ion-label>派工日期</ion-label>
		<ion-datetime displayFormat="YYYY-MM-DD" pickerFormat="YYYY-MM-DD" min="2016" max="2099-10-31" [(ngModel)]="assign_date.modify_date" ></ion-datetime>
    </ion-item>

	<div padding>
		<button block (click)="submit()">Submit</button>
	</div>
</ion-content>
