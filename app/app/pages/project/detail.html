<ion-header>
  <ion-navbar>
    <ion-title>{{ project.name }} ( {{ count() }} / {{ project.number_needed }} )</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="ProjectDetailPage">
	<ion-list>
		<ion-item *ngFor="let assignment of assignments">
			<ion-label>{{ assignment.employee.contact.name }}</ion-label>
			<ion-checkbox checked="{{assignment.selected}}" (click)="toggle(assignment)"></ion-checkbox>
		</ion-item>
	</ion-list>
</ion-content>
