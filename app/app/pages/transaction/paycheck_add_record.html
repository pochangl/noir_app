<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ employee.contact.name }}的給薪畫面</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
	  <ion-item>
		  <ion-label primary>名字</ion-label>
		  <p item-right>{{ employee.contact.name }}</p>
	  </ion-item>
	  <ion-item-list-divider light></ion-item-list-divider>
	  <ion-item>
      <ion-label primary>正常工時(hr)</ion-label>
      <ion-input type="number" [(ngModel)]="normal_work_hour"></ion-input>
	  </ion-item>
	  <ion-item-list-divider light></ion-item-list-divider>
	  <ion-item>
      <ion-label primary>加班工時(hr)</ion-label>
      <ion-input type="number" [(ngModel)]="overtime_work_hour"></ion-input>
	  </ion-item>
	  <ion-item-list-divider light></ion-item-list-divider>
	  <ion-item>
      <ion-label primary>給薪金額(NT)</ion-label>
      <ion-input type="number" [(ngModel)]="amount"></ion-input>
	  </ion-item>
	  <ion-item-list-divider light></ion-item-list-divider>
	  <ion-item>
		  我是簽名處
	  </ion-item>
  </ion-list>
  <div padding>
    <button block (click)="submit()">確認</button>
  </div>
</ion-content>
