<ion-header>
  <ion-navbar>
    <ion-title>{{ project.name }} ( {{ number_count }} / {{ project.number_needed }} )</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-item *ngFor="let employee of employees">
			<ion-label>{{ employee.name }}-{{number_count}}</ion-label>
			<ion-checkbox checked="{{employee.selected}}"></ion-checkbox>
		</ion-item>
	</ion-list>
</ion-content>
