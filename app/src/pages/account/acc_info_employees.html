<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
      <button ion-item *ngFor="let employee of employees.objects" (click)="click(employee)">
        {{ employee.contact.name }}
        <ion-icon name="md-arrow-forward" item-right></ion-icon>
      </button>
    </ion-list>
</ion-content>
