<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>選擇工地 - [ {{ selected_date }} ]</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let assignment of assignments.objects" (click)="click(assignment)">
      {{ assignment.project.name }} ( {{ assignment.employee_details.length }} / {{ assignment.number_needed }} )
      <ion-icon name="md-arrow-forward" item-right></ion-icon>
    </button>
  </ion-list>
</ion-content>
