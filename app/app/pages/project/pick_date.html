<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>派工-挑選日期</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let date of dates.objects" (click)="click(date)">
      {{ date.date }}
      <ion-icon name="md-arrow-forward" item-right></ion-icon>
    </button>
  </ion-list>
</ion-content>
