<ion-header>
  <ion-navbar>
    <ion-title>{{ assignment.project.name }} ( {{ assignment.employees.length }} / {{ assignment.number_needed }} )- [ {{ selected_date }} ]</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="ProjectDetailPage">
  <ion-row *ngFor="let employee of assignment.employees.objects">
    <ion-col width-33>
      <button full large clear dark>{{ employee.contact.name }}</button>
    </ion-col>
    <ion-col width-33>
      <button full large [class.transparent]="employee.is_confirmed" (click)="toggle(employee)" danger>未到</button>
    </ion-col>
    <ion-col width-33>
      <button full large [class.transparent]="!employee.is_confirmed" (click)="toggle(employee)" secondary>己上工</button>
    </ion-col>
  </ion-row>
  <ion-buttons>
    <button ion-button (click)="close()" danger><ion-icon name="ios-build-outline"></ion-icon>結束案子</button>
  </ion-buttons>
</ion-content>
