<ion-header>
  <ion-navbar>
    <ion-title>{{ assignment.project.name }} ( {{ assignment.employees.length }} / {{ assignment.number_needed }} )- [ {{ selected_date }} ] 派遺人力</ion-title>
    <ion-buttons end>
      <button ion-button (click)="assignment.propose()" color="dark"><ion-icon name="ios-build-outline"></ion-icon>提交</button>
      <button ion-button (click)="assignment.confirm()" color="dark"><ion-icon name="ios-build-outline"></ion-icon>確認</button>
      <button ion-button (click)="assignment.endorse()" color="dark"><ion-icon name="ios-build-outline"></ion-icon>簽合</button>
      <button ion-button (click)="manage()" color="dark"><ion-icon name="ios-build-outline"></ion-icon>管理</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="ProjectDetailPage">
	<ion-list>
		<ion-item *ngFor="let employee of availables.objects">
			<ion-label>{{ employee.contact.name }}</ion-label>
			<ion-checkbox [checked]="assignment.employees.has(employee)" (click)="toggle(employee)"></ion-checkbox>
		</ion-item>
	</ion-list>
</ion-content>
