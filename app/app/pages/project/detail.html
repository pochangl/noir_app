<ion-header>
  <ion-navbar>
    <ion-title>{{ project.name }} ( {{ count() }} / {{ project.number_needed }} )</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="ProjectDetailPage">
	<ion-list>
		<ion-item *ngFor="let assignment of assignments">
			<ion-label>{{ employee_name() }}</ion-label>
			<ion-checkbox checked="{{assignment.selected}}" [(ngModel)]="assignment.selected"></ion-checkbox>
		</ion-item>
	</ion-list>
	<div padding>
		<button block (click)="submit()">Submit</button>
	</div>
</ion-content>
