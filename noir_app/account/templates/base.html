{% load staticfiles%}
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block head %}noir_app{% endblock %}</title>
    </head>
    <body>
        <script src={% static 'account.js' %}></script>
        <nav>
            | <a href="{% url 'index'%}">回首頁</a> |
            {% if request.user.is_authenticated %}
                {{ request.user }}
                <a href="{% url 'logout'%}">登出</a>
            {% else %}
                <a href="{% url 'login'%}">登入</a> /
                <a href="/accounts/register/">註冊</a>
            {% endif %}
        </nav>
        {% block body %}{% endblock %}
    </body>
</html>
