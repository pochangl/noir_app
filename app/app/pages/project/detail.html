<ion-header>
  <ion-navbar>
    <ion-title>{{ assignment.project.name }} ( {{ assignment.employees.length }} / {{ assignment.number_needed }} )- [ {{ selected_date }} ]</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="ProjectDetailPage">
	<ion-list>
		<ion-item *ngFor="let employee of assignment.availables.objects">
			<ion-label>{{ employee.contact.name }}</ion-label>
			<ion-checkbox [(ngModel)]="employee.selected" (click)="toggle(employee)"></ion-checkbox>
		</ion-item>
	</ion-list>
</ion-content>
