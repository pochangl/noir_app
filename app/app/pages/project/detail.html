<ion-header>
  <ion-navbar>
    <ion-title>{{ project.name }} ( {{ count() }} / {{ project.number_needed }} )</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="ProjectDetailPage">
	<ion-list>
		<ion-item *ngFor="let employee_project of employee_projects">
			<ion-label>{{ employee_project.employee.contact.name }}</ion-label>
			<ion-checkbox checked="{{employee_project.selected}}" (click)="toggle(employee_project)"></ion-checkbox>
		</ion-item>
	</ion-list>
</ion-content>
