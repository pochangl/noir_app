<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{employee_name}}的工時紀錄</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-title>---日期---||正常工時||加班工時</ion-title>
    <button ion-item *ngFor="let employee_assignment of employee_assignments.objects">
      {{ employee_assignment.work_date }} || {{ employee_assignment.hours }} || {{ employee_assignment.overtime }}
      <ion-icon name="md-arrow-forward" item-right></ion-icon>
    </button>
  </ion-list>
</ion-content>
