<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>選擇日期 - [ {{ selected_date }} ]</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-segment>
    <ion-segment-button><span danger>日</span></ion-segment-button>
    <ion-segment-button *ngFor="let day of ['一', '二', '三', '四', '五']">{{ day}}</ion-segment-button>
    <ion-segment-button><span danger>六</span></ion-segment-button>
  </ion-segment>
  <ion-segment *ngFor="let week of month.get().weeks">
    <ion-segment-button tabTitle="{{ day.value }}" *ngFor="let day of week.days" (click)="selectDate(day)"> <span *ngIf="day.value" [attr.danger]="highlight(day) ? true : null">{{ day.value }}</span></ion-segment-button>
  </ion-segment>
  <ion-segment>
    <ion-segment-button (click)="month.prev()"> &#60; </ion-segment-button>
    <ion-segment-button> {{ month.get().year.value }}/{{ month.get().value }}</ion-segment-button>
    <ion-segment-button (click)="month.next()">&#62;</ion-segment-button>
  </ion-segment>
</ion-content>
