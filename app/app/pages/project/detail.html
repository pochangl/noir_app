<ion-header>
  <ion-navbar>
    <ion-title>{{ assignment.project.name }} ( {{ assignment.employees.length }} / {{ assignment.number_needed }} )</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="ProjectDetailPage">
	<ion-list>
		<ion-item *ngFor="let employee of assignment.availables">
			<ion-label>{{ employee.contact.name }}</ion-label>
			<ion-checkbox checked="{{employee.selected}}" (click)="toggle(employee)"></ion-checkbox>
		</ion-item>
	</ion-list>
</ion-content>
